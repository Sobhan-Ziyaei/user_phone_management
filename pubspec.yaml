name: user_phone_management
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_gen: ^5.3.1
  flutter_gen_runner:
  flutter_spinkit: ^5.2.0
  lottie: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.6
